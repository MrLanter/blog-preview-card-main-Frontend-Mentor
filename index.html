<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-page">
    <h1 style="position: absolute; color: transparent;">Frontend Mentor | Blog preview card</h1>
  </header>
  <main id="main-page">
    <article class="main-card">
      <header class="header-card">
        <img class="img-article" src="./assets/images/illustration-article.svg" alt="Illustration de l'article">
        <p class="text-subject">Learning</p>
        <p class="published-time">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS Foundations</h1>
      </header>
      <section class="content">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <footer class="author">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar de l'auteur">
        <p class="username">Greg Hooper</p>
      </footer>
    </article>    
  </main>
  <footer id="footer-page">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MrLanter">MrLanter</a>.
    </div>
  </footer>
</body>
</html>
